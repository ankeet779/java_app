# Server configuration
server.servlet.context-path=/

# Spring MVC configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/book_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # Use 'update' to automatically create tables
spring.jpa.show-sql=true  # Display SQL queries in the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect 
